{%extends 'base.html'%} 

{%block title%}Список статей{%endblock%} 

{%block content%}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h2 class="font-weight-light">Список статей:</h1>
        <form class="d-flex my-2 my-lg-0 pt-1">
          <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Искать</button>
        </form>
        <p class="lead text-muted"></p>
      </div>
    </div>
  </section>


      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for post in articles %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" role="img" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <p class="card-title">{{ post.title }}</p>
              <p class="card-text">{{ post.intro }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="/articles/{{ post.id }}">Читать</a>
                <small class="text-muted">{{ post.date.date() }}</small>
              </div>
            </div>
          </div>
        </div>
            {% endfor %}
          </div>
        </div>
      </div>
{%endblock%}
