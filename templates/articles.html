{%extends 'base.html'%} 

{%block title%}Список статей{%endblock%} 

{%block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Список статей</h1>
  <p class="lead">Пробный список статей.</p>
</div>

<div class="container">
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for post in articles %}
  <div class="col pt-3">
    <div class="card h-100 text-center">
      <img src="https://miro.medium.com/max/438/1*0G5zu7CnXdMT9pGbYUTQLQ.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.intro }}</p>
        <a class="btn btn-outline-primary" href="/articles/{{ post.id }}">Читать</a>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ post.date.date() }}</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{%endblock%}
